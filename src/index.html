<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
<title>Portal Items</title>
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.14/dijit/themes/nihilo/nihilo.css">
  <link rel="stylesheet" href="libs/bootstrap-3.3.2/css/bootstrap.css" />
  <link rel="stylesheet" href="libs/visjs/vis.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/vnd.microsoft.icon" href="assets/img/favicon.ico"/>

  <script>
      var dojoConfig = { isDebug: false, parseOnLoad: false };
  </script>
</head>

<body class="nihilo">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="projectTitle" class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse"></div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1>My WebGIS Starter App</h1>
      <p>This is a simple template app created with a yo-generator for quickly launching a WebGIS web app already wired up with OAuth2 authentication and several handy modules for kickstarting your app development.</p>
      <div id="logInControlDiv" class="logInControlDiv">
        <button id="signInBtn" type="submit" class="btn btn-success signInBtn">Sign In</button>
        <button id="signOutBtn" type="submit" class="btn btn-info signOutBtn">Sign Out</button>
      </div>
    </div>
  </div>

  <div class="container">
    
    <div id="loggedInDiv" class="row loggedInDiv">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3 id="serverUrl"></h3>
          <p id="userName"></p>
          <p id="createTime"></p>
          <p id="expireTime"></p>
          <p id="isSSL"></p>
          <p id="myToken"></p>
        </div>
      </div>
    </div>

    <div id="portalInfoDiv" class="row loggedInDiv">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3 id="portalUrl"></h3>
          <p id="portalName"></p>
        </div>
      </div>
    </div>

    <div id="timelineDiv" class="row">
      <div id="viz"></div>
    </div>

    <div class="row" style="margin-bottom: 25px;"></div>


  </div>

  <script src="http://js.arcgis.com/3.14/"></script>
  <script src="js/init.js"></script>
</body>
</html>
