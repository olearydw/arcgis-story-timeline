<!DOCTYPE HTML>
<html>
<head>

<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
<title>Portal Items</title>
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

      <div class="nav navbar-nav navbar-right">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="navHome" class="navbar-brand brandImg" href="#">
          <img alt="Brand" src="assets/img/iMapPin.png">
        </a>
        <a id="app" class="navbar-brand" ui-sref="sites"><span
            class="site-logo">Server Road Ahead Session Demos</span></a>
      </div>
    </div>
    <div class="cal-header">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="navTabs" class="nav nav-tabs">
            <li role="presentation" class="active">
              <a data-toggle="tab" href="#landingDiv">Home</a>
            </li>
            <li role="presentation" class="hidden">
              <a id="usageLink" data-toggle="tab" href="#one">Sample 1</a>

          <h3 id="portalUrl"></h3>
          <p id="portalName"></p>
